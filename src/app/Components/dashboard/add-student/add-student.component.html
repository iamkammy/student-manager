<div class="content-agileits">
		<h1 class="title">student registration Form</h1>
		<div class="left">
			<form [formGroup]="studentForm" (submit)="onSubmit()">
				<div class="form-group">
					<label for="firstname" class="control-label"> Name:</label>
					<input type="text" class="form-control" id="firstname" formControlName="fname" placeholder="Name...">
        </div>
        
			
        
				<div class="form-group has-error has-danger">
					<label for="inputEmail" class="control-label">Email:</label>
					<input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="Phone" class="control-label">Phone:</label>
					<input type="text" class="form-control" id="Phone" placeholder="Phone" formControlName="phone">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password:</label>
					<div class="form-inline row">
						<div class="form-group col-sm-6 agileits-w3layouts">
							<input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class="form-group col-sm-6 w3-agile">
							<input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password" formControlName="confirmpassword" pattern="{{studentForm.value.password}}">
						</div>
					</div>
				</div>
				<!---728x90--->

				<div class="form-group w3ls-opt">
					<label for="Phone" class="control-label">Gender</label>

					<label class="w3layouts">
						<input type="radio" name="gender" id="hire" value="male" checked="" formControlName="gender">Male
					</label>
					<label class="w3layouts label2">
						<input type="radio" name="gender" id="work" formControlName="gender" value="female">Female
					</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-lg disabled">submit</button>
				</div>
			</form>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
